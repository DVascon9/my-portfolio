<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  padding-top: 64px;
  background:#05060A;
  color:white;
  font-family:Inter,sans-serif;
}
a{color:#9CA3AF;text-decoration:none;padding:1rem;display:inline-block}

.grid{
  columns:4 260px;
  column-gap:1rem;
  padding:1rem;
}
.grid img{
  width:100%;
  margin-bottom:1rem;
  border-radius:12px;
  cursor:pointer;
}

.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}
.lightbox.open{display:flex}
.box{
  background:#0b0b0b;
  padding:1rem;
  border-radius:16px;
}
.box img{
  max-width:80vw;
  max-height:70vh;
}
.controls{
  display:flex;
  justify-content:space-between;
  margin-top:.75rem;
}
button{
  background:#1f2937;
  border:none;
  color:white;
  padding:.5rem .9rem;
  border-radius:8px;
  cursor:pointer;
}
/* NAVBAR */
.nav{
  position:fixed;
  top:0; left:0; right:0;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 1.5rem;
  background:rgba(5,6,10,.85);
  backdrop-filter:blur(10px);
  z-index:1000;
}
.nav-left{
  display:flex;
  align-items:center;
  gap:.75rem;
}
.nav img{height:34px}
.nav h1{font-size:1.05rem;font-weight:500}
.burger{
  font-size:1.4rem;
  cursor:pointer;
}

/* FULLSCREEN MENU */
.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:1.5rem;
  transform:translateY(-100%);
  transition:.35s ease;
  z-index:999;
}
.menu.open{transform:translateY(0)}
.menu button{
  background:none;
  border:none;
  color:white;
  font-size:1.2rem;
  cursor:pointer;
}
.menu a{
  margin-top:2rem;
  color:#9CA3AF;
  text-decoration:none;
}
</style>
</head>

<body>
  <div class="nav">
  <div class="nav-left">
    <a href="index.html" style="display:flex;align-items:center;gap:.75rem;text-decoration:none;color:inherit">
      <img src="https://dvascon.com/wp-content/uploads/2025/08/cropped-dvascon_productions_logo_transbg-67356-1-edited.png">
      <h1>Dvascon Productions</h1>
    </a>
  </div>
  <i class="fa-solid fa-bars burger" onclick="toggleMenu()"></i>
</div>

<div class="menu" id="menu">
  <div id="menuSports"></div>
  <a href="https://dot.cards/dvascon_productions" target="_blank">Contact</a>
</div>

<a href="javascript:history.back()">← Back</a>
<div class="grid" id="gallery"></div>

<div class="lightbox" id="lb">
  <div class="box">
    <img id="img">
    <div class="controls">
      <button onclick="download()">⬇ Download</button>
      <button onclick="closeLB()">✕</button>
    </div>
  </div>
</div>

<script>
const supabaseClient=supabase.createClient(
  "https://whnxaenjjzemzfxpnlrq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndobnhhZW5qanplbXpmeHBubHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIxODYsImV4cCI6MjA4NDUwODE4Nn0.4iRX0FV-YKVQv1cC9-iZ6J3oebRVvJEYcP7kaIhU-d4");

const p=new URLSearchParams(location.search);
const path=`${p.get("sport")}/${p.get("team")}/${p.get("event")}`;
const gallery=document.getElementById("gallery");
const lb=document.getElementById("lb");
const img=document.getElementById("img");
let images=[],index=0;

async function load(){
  const {data}=await supabaseClient.storage.from("galleries").list(path);
  data.forEach(f=>{
    if(!f.name.match(/\.(jpg|jpeg|png|webp)$/i))return;
    const url=supabaseClient.storage.from("galleries")
      .getPublicUrl(`${path}/${f.name}`).data.publicUrl;
    images.push(url);
    const i=document.createElement("img");
    i.src=url;
    i.onclick=()=>open(images.indexOf(url));
    gallery.appendChild(i);
  });
}
function open(i){index=i;img.src=images[i];lb.classList.add("open")}
function closeLB(){lb.classList.remove("open")}
function download(){
  fetch(images[index]).then(r=>r.blob()).then(b=>{
    const a=document.createElement("a");
    a.href=URL.createObjectURL(b);
    a.download=images[index].split("/").pop();
    a.click();
  });
}

document.addEventListener("keydown",e=>{
  if(!lb.classList.contains("open"))return;
  if(e.key==="ArrowRight")open((index+1)%images.length);
  if(e.key==="ArrowLeft")open((index-1+images.length)%images.length);
  if(e.key==="Escape")closeLB();
});
lb.onclick=e=>{if(e.target===lb)closeLB()}
load();
</script>

<script>
  function toggleMenu(){
  document.getElementById("menu").classList.toggle("open");
}

async function loadMenuSports(){
  if(!window.supabaseClient) return;

  const { data } =
    await supabaseClient.storage.from("galleries").list("");

  const menu = document.getElementById("menuSports");
  if(!menu) return;

  menu.innerHTML = "";

  data.forEach(s => {
    const btn = document.createElement("button");
    btn.textContent = s.name;
    btn.onclick = () => {
      location.href = `sport.html?sport=${encodeURIComponent(s.name)}`;
    };
    menu.appendChild(btn);
  });
}

loadMenuSports();
</script>

<script src="/js/supabase.js"></script>
<script src="/js/menu.js"></script>

</body>
</html>
