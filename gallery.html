<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      padding: 1.5rem;
      font-family: 'Inter', sans-serif;
      background: #05060A;
      color: #E5E7EB;
    }

    .back {
      display: inline-block;
      margin-bottom: 1rem;
      padding: .5rem 1rem;
      background: #111827;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    h1 {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,.08);
      padding-bottom: .75rem;
    }

    .grid {
      columns: 4 260px;
      column-gap: 1rem;
    }

    img {
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    img:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(0,0,0,.6);
    }

    /* Popup */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.8);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .overlay img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 14px;
      animation: fadeIn .25s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(.96); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <a class="back" href="index.html">‚Üê Back</a>
  <h1 id="title"></h1>

  <div class="grid" id="gallery"></div>

  <div class="overlay" id="overlay">
    <img id="overlayImg">
  </div>

  <script>
    const supabaseClient = supabase.createClient(
      "https://whnxaenjjzemzfxpnlrq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndobnhhZW5qanplbXpmeHBubHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIxODYsImV4cCI6MjA4NDUwODE4Nn0.4iRX0FV-YKVQv1cC9-iZ6J3oebRVvJEYcP7kaIhU-d4"
    );

    const galleryName = new URLSearchParams(location.search).get("g");
    document.getElementById("title").textContent = galleryName;

    const container = document.getElementById("gallery");
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlayImg");

    async function loadImages() {
      const { data: files } = await supabaseClient
        .storage
        .from("galleries")
        .list(galleryName, { limit: 100 });

      files.forEach(file => {
        if (!file.name.match(/\.(jpg|jpeg|png|webp)$/i)) return;

        const url = supabaseClient
          .storage
          .from("galleries")
          .getPublicUrl(`${galleryName}/${file.name}`).data.publicUrl;

        const img = document.createElement("img");
        img.src = url;
        img.loading = "lazy";

        img.onclick = () => {
          overlayImg.src = url;
          overlay.style.display = "flex";
        };

        container.appendChild(img);
      });
    }

    overlay.onclick = () => overlay.style.display = "none";

    loadImages();
  </script>

</body>
</html>
