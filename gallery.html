<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: #05060A;
  color: white;
}

/* Top bar */
.topbar {
  position: sticky;
  top: 0;
  z-index: 10;
  padding: 1rem 1.25rem;
  background: linear-gradient(to bottom, rgba(5,6,10,.85), rgba(5,6,10,.6));
  backdrop-filter: blur(10px);
}

.back {
  color: #E5E7EB;
  text-decoration: none;
  opacity: .85;
}

.back:hover { opacity: 1; }

/* Gallery grid */
.grid {
  column-count: 3;
  column-gap: 1rem;
  padding: 1.5rem;
}

.grid img {
  width: 100%;
  margin-bottom: 1rem;
  border-radius: 14px;
  cursor: pointer;
  transition: transform .2s ease;
}

.grid img:hover {
  transform: scale(1.04);
}

/* Lightbox */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.lightbox.active {
  display: flex;
}

.viewer {
  position: relative;
  max-width: 85vw;
  max-height: 85vh;
  animation: pop .35s ease;
}

.viewer img {
  max-width: 100%;
  max-height: 85vh;
  border-radius: 16px;
}

@keyframes pop {
  from { opacity: 0; transform: translateY(16px) scale(.95); }
  to { opacity: 1; transform: none; }
}

.controls {
  position: absolute;
  top: -3.2rem;
  right: 0;
  display: flex;
  gap: .75rem;
}

.controls button {
  background: rgba(0,0,0,.75);
  border: 1px solid rgba(255,255,255,.18);
  color: white;
  padding: .55rem .9rem;
  border-radius: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="topbar">
  <a href="index.html" class="back">← Back to galleries</a>
</div>

<div class="grid" id="photos"></div>

<div class="lightbox" id="lightbox">
  <div class="viewer">
    <div class="controls">
      <button id="downloadBtn">⬇ Download</button>
      <button onclick="closeBox()">✕</button>
    </div>
    <img id="viewerImg">
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://whnxaenjjzemzfxpnlrq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndobnhhZW5qanplbXpmeHBubHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIxODYsImV4cCI6MjA4NDUwODE4Nn0.4iRX0FV-YKVQv1cC9-iZ6J3oebRVvJEYcP7kaIhU-d4");

const bucket = "galleries";
const gallery = new URLSearchParams(location.search).get("g");

const grid = document.getElementById("photos");
const box = document.getElementById("lightbox");
const viewer = document.getElementById("viewerImg");
const downloadBtn = document.getElementById("downloadBtn");

let images = [];
let currentIndex = 0;

async function loadGallery() {
  const { data } = await supabaseClient.storage.from(bucket).list(gallery);

  images = data
    .filter(f => f.name.match(/\.(jpg|jpeg|png|webp)$/i))
    .map(f =>
      supabaseClient.storage
        .from(bucket)
        .getPublicUrl(`${gallery}/${f.name}`).data.publicUrl
    );

  images.forEach((src, i) => {
    const img = document.createElement("img");
    img.src = src;
    img.loading = "lazy";
    img.onclick = () => openBox(i);
    grid.appendChild(img);

    new Image().src = src; // preload
  });
}

function openBox(i) {
  currentIndex = i;
  viewer.src = images[currentIndex];
  box.classList.add("active");
}

function closeBox() {
  box.classList.remove("active");
}

function next() {
  currentIndex = (currentIndex + 1) % images.length;
  viewer.src = images[currentIndex];
}

function prev() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  viewer.src = images[currentIndex];
}

/* ✅ WORKING DOWNLOAD */
downloadBtn.onclick = async () => {
  const imageUrl = images[currentIndex];

  const response = await fetch(imageUrl);
  const blob = await response.blob();

  const blobUrl = URL.createObjectURL(blob);
  const filename = imageUrl.split("/").pop().split("?")[0];

  const a = document.createElement("a");
  a.href = blobUrl;
  a.download = filename;
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  URL.revokeObjectURL(blobUrl);
};

/* Keyboard */
document.addEventListener("keydown", e => {
  if (!box.classList.contains("active")) return;
  if (e.key === "ArrowRight") next();
  if (e.key === "ArrowLeft") prev();
  if (e.key === "Escape") closeBox();
});

/* Swipe */
let startX = 0;
viewer.addEventListener("touchstart", e => startX = e.touches[0].clientX);
viewer.addEventListener("touchend", e => {
  const dx = e.changedTouches[0].clientX - startX;
  if (dx > 50) prev();
  if (dx < -50) next();
});

loadGallery();
</script>

</body>
</html>
