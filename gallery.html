<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<style>
body {
  margin:0;
  padding:1.5rem;
  background:#05060A;
  color:#E5E7EB;
  font-family:Inter,sans-serif;
}

a { color:#9CA3AF; text-decoration:none; }

h1 { margin:1rem 0; }

.grid {
  columns:4 260px;
  column-gap:1rem;
}

.grid img {
  width:100%;
  margin-bottom:1rem;
  border-radius:12px;
  cursor:pointer;
  transition:.2s;
}

.grid img:hover {
  transform:scale(1.03);
  box-shadow:0 10px 25px rgba(0,0,0,.6);
}

/* LIGHTBOX */
.lightbox {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.lightbox.open { display:flex; }

.lightbox-box {
  background:#0b0b0b;
  padding:1rem;
  border-radius:16px;
  max-width:90vw;
  max-height:90vh;
  animation:fadePop .25s ease;
}

.lightbox-box img {
  max-width:80vw;
  max-height:70vh;
  border-radius:12px;
}

.controls {
  display:flex;
  justify-content:space-between;
  gap:.5rem;
  margin-top:.75rem;
}

button {
  background:#1f2937;
  color:white;
  border:none;
  padding:.55rem 1rem;
  border-radius:8px;
  cursor:pointer;
}

@keyframes fadePop {
  from { opacity:0; transform:scale(.96); }
  to { opacity:1; transform:scale(1); }
}
</style>
</head>

<body>

<a id="back">← Back</a>
<h1 id="title"></h1>

<div class="grid" id="gallery"></div>

<button onclick="downloadZIP()" style="margin-top:1rem">
  ⬇ Download Event (ZIP)
</button>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-box">
    <img id="lightbox-img">
    <div class="controls">
      <button onclick="prev()">←</button>
      <button onclick="downloadCurrent()">⬇ Download</button>
      <button onclick="next()">→</button>
      <button onclick="closeLightbox()">✕</button>
    </div>
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://whnxaenjjzemzfxpnlrq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndobnhhZW5qanplbXpmeHBubHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIxODYsImV4cCI6MjA4NDUwODE4Nn0.4iRX0FV-YKVQv1cC9-iZ6J3oebRVvJEYcP7kaIhU-d4");

const params = new URLSearchParams(location.search);
const sport = params.get("sport");
const team = params.get("team");
const event = params.get("event");

if (!sport || !team || !event) {
  document.body.innerHTML = "<p>Invalid gallery path.</p>";
  throw new Error("Missing params");
}

document.getElementById("title").textContent =
  `${sport} • ${team} • ${event}`;

document.getElementById("back").href =
  `event.html?sport=${sport}&team=${team}`;

const galleryEl = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

let images = [];
let index = 0;

/* LOAD IMAGES */
async function loadImages() {
  const { data } = await supabaseClient
    .storage.from("galleries")
    .list(`${sport}/${team}/${event}`);

  if (!data || data.length === 0) {
    galleryEl.innerHTML = "<p>No photos found.</p>";
    return;
  }

  data.forEach(file => {
    if (!file.name.match(/\.(jpg|jpeg|png|webp)$/i)) return;

    const url = supabaseClient.storage
      .from("galleries")
      .getPublicUrl(`${sport}/${team}/${event}/${file.name}`)
      .data.publicUrl;

    images.push(url);

    const img = document.createElement("img");
    img.src = url;
    img.onclick = () => openLightbox(images.indexOf(url));
    galleryEl.appendChild(img);
  });
}

/* LIGHTBOX */
function openLightbox(i) {
  index = i;
  lightboxImg.src = images[index];
  lightbox.classList.add("open");
}

function closeLightbox() {
  lightbox.classList.remove("open");
}

function next() {
  index = (index + 1) % images.length;
  lightboxImg.src = images[index];
}

function prev() {
  index = (index - 1 + images.length) % images.length;
  lightboxImg.src = images[index];
}

/* DOWNLOAD SINGLE */
async function downloadCurrent() {
  const res = await fetch(images[index]);
  const blob = await res.blob();
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = images[index].split("/").pop();
  a.click();

  URL.revokeObjectURL(url);
}

/* ZIP DOWNLOAD */
async function downloadZIP() {
  const zip = new JSZip();

  for (const url of images) {
    const res = await fetch(url);
    zip.file(url.split("/").pop(), await res.blob());
  }

  const blob = await zip.generateAsync({ type:"blob" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `${event}.zip`;
  a.click();
}

/* KEYBOARD */
document.addEventListener("keydown", e => {
  if (!lightbox.classList.contains("open")) return;
  if (e.key === "ArrowRight") next();
  if (e.key === "ArrowLeft") prev();
  if (e.key === "Escape") closeLightbox();
});

/* SWIPE */
let startX = 0;
lightbox.addEventListener("touchstart", e => startX = e.touches[0].clientX);
lightbox.addEventListener("touchend", e => {
  const dx = e.changedTouches[0].clientX - startX;
  if (dx > 50) prev();
  if (dx < -50) next();
});

lightbox.onclick = e => {
  if (e.target === lightbox) closeLightbox();
};

loadImages();
</script>

</body>
</html>
