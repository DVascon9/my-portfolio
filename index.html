<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dvascon Productions</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg: #05060A;
  --card: rgba(255,255,255,.03);
  --border: rgba(255,255,255,.08);
  --text: #E5E7EB;
  --muted: #9CA3AF;
}

body {
  margin: 0;
  padding: 3rem 2rem;
  font-family: Inter, sans-serif;
  background:
    radial-gradient(circle at top right, rgba(236,72,153,.12), transparent 45%),
    radial-gradient(circle at bottom left, rgba(56,189,248,.12), transparent 45%),
    var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  max-width: 1200px;
  margin: 0 auto 3rem;
}

h1 {
  font-size: 2.2rem;
  font-weight: 600;
  margin: 0;
}

.subtitle {
  color: var(--muted);
  margin-top: .5rem;
}

/* GRID */
.grid {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 1.75rem;
}

/* CARD */
.card {
  position: relative;
  height: 200px;
  border-radius: 18px;
  overflow: hidden;
  cursor: pointer;
  background: var(--card);
  border: 1px solid var(--border);
  transition: transform .3s ease, box-shadow .3s ease;
}

.card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 18px 45px rgba(0,0,0,.55);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,0,.15));
}

.title {
  position: absolute;
  bottom: 1rem;
  left: 1rem;
  right: 1rem;
  font-weight: 500;
  z-index: 1;
}
</style>
</head>

<body>

<header>
  <h1>Dvascon Productions</h1>
  <div class="subtitle">Photo galleries</div>
</header>

<div class="grid" id="galleries"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://whnxaenjjzemzfxpnlrq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndobnhhZW5qanplbXpmeHBubHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIxODYsImV4cCI6MjA4NDUwODE4Nn0.4iRX0FV-YKVQv1cC9-iZ6J3oebRVvJEYcP7kaIhU-d4");

const bucket = "galleries";
const container = document.getElementById("galleries");

async function loadGalleries() {
  const { data: folders } = await supabaseClient.storage.from(bucket).list("");

  for (const folder of folders) {
    if (!folder.name) continue;

    const { data: images } = await supabaseClient
      .storage.from(bucket)
      .list(folder.name, { limit: 1 });

    if (!images || !images.length) continue;

    const cover = supabaseClient.storage
      .from(bucket)
      .getPublicUrl(`${folder.name}/${images[0].name}`).data.publicUrl;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${cover}" loading="lazy">
      <div class="title">${folder.name}</div>
    `;

    card.onclick = () => {
      window.location.href = `gallery.html?g=${encodeURIComponent(folder.name)}`;
    };

    container.appendChild(card);
  }
}

loadGalleries();
</script>

</body>
</html>
