<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dvascon Productions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg:#05060A;
  --card:#111827;
  --text:#E5E7EB;
  --muted:#9CA3AF;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAVBAR */
.nav{
  position:fixed;
  top:0; left:0; right:0;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 1.5rem;
  background:rgba(5,6,10,.85);
  backdrop-filter:blur(10px);
  z-index:1000;
}
.nav-left{display:flex;align-items:center;gap:.75rem}
.nav img{height:34px}
.nav h1{font-size:1.1rem;font-weight:500}
.burger{
  font-size:1.4rem;
  cursor:pointer;
}

/* MENU */
.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:1.5rem;
  transform:translateY(-100%);
  transition:.35s ease;
  z-index:999;
}
.menu.open{transform:translateY(0)}
.menu button{
  background:none;
  border:none;
  color:white;
  font-size:1.2rem;
  cursor:pointer;
}

/* menu animation */
.menu-animate{
  opacity:0;
  transform:translateY(12px);
  transition:opacity .35s ease, transform .35s ease;
}
.menu.open .menu-animate{
  opacity:1;
  transform:translateY(0);
}

.menu-divider{
  width:200px;
  height:1px;
  background:rgba(255,255,255,.15);
  margin:1.5rem 0;
}

/* HERO */
.hero{
  margin-top:64px;
  height:55vh;
  background:
    linear-gradient(to bottom,rgba(0,0,0,.55),#05060A),
    url("https://whnxaenjjzemzfxpnlrq.supabase.co/storage/v1/object/public/galleries/Volleyball/Omaha%20Supernovas/01-16-26%20vs%20Atlanta%20Vibe/Ava-Martin.jpg")
    center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:2rem;
}
.hero h2{font-size:clamp(2.2rem,4vw,3rem);margin-bottom:.5rem}
.hero p{color:var(--muted)}

.hero > div {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* SPORTS */
.section{padding:3rem 2rem;max-width:1200px;margin:auto}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:1.5rem;
}
.card{
  height:160px;
  border-radius:18px;
  background:#111827;
  display:flex;
  align-items:flex-end;
  padding:1.2rem;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.card i{font-size:1.8rem;margin-bottom:.4rem}

/* CONTACT BUTTON â€“ FORMAL */
.contact-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  width:200px;
  margin-top:1.2rem;
  padding:.75rem 1rem;
  font-size:.9rem;
  font-weight:600;
  letter-spacing:.04em;
  text-transform:uppercase;
  color:#05060A;
  background:white;
  border-radius:10px;
  text-decoration:none;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  transition:.25s ease;
}
.contact-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 30px rgba(0,0,0,.45);
}

.hero-cta{
  display:flex;
  flex-direction: column;
  gap:0.75rem;
  justify-content: center;
  flex-wrap:wrap;
  align-items: center;
  margin-top:1rem;
  text-align: center;
}
</style>
</head>

<body>

<div class="nav">
  <div class="nav-left">
    <img src="https://dvascon.com/wp-content/uploads/2025/08/cropped-dvascon_productions_logo_transbg-67356-1-edited.png">
    <h1>Dvascon Productions</h1>
  </div>
  <i class="fa-solid fa-bars burger" onclick="toggleMenu()"></i>
</div>

<!-- MENU -->
<div class="menu" id="menu">
  <div id="menuSports"></div>

  <div class="menu-divider"></div>

  <a
    href="https://dot.cards/dvascon_productions"
    target="_blank"
    class="contact-btn menu-animate"
  >
    Contact
  </a>
</div>

<section class="hero">
  <div>
    <h2>Dvascon Productions</h2>
    <p>Sports photography & event coverage</p>

    <!-- HERO CONTACT BUTTON -->
    <a
      href="https://dot.cards/dvascon_productions"
      target="_blank"
      class="contact-btn"
    >
      Contact
    </a>
  </div>
</section>

<section class="section">
  <div class="grid" id="sports"></div>
</section>

<script>
const supabaseClient = supabase.createClient(
  "https://whnxaenjjzemzfxpnlrq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndobnhhZW5qanplbXpmeHBubHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIxODYsImV4cCI6MjA4NDUwODE4Nn0.4iRX0FV-YKVQv1cC9-iZ6J3oebRVvJEYcP7kaIhU-d4"
);

function icon(name){
  name=name.toLowerCase();
  if(name.includes("volleyball"))return"fa-volleyball";
  if(name.includes("basketball"))return"fa-basketball";
  if(name.includes("baseball"))return"fa-baseball";
  if(name.includes("softball"))return"fa-baseball";
  if(name.includes("tennis"))return"fa-baseball-ball";
  if(name.includes("soccer")||name.includes("football"))return"fa-futbol";
  return"fa-camera";
}

function toggleMenu(){
  document.getElementById("menu").classList.toggle("open");
}

async function loadSports(){
  const {data}=await supabaseClient.storage.from("galleries").list("");
  const grid=document.getElementById("sports");
  const menu=document.getElementById("menuSports");

  data.forEach(s=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<div><i class="fa-solid ${icon(s.name)}"></i><div>${s.name}</div></div>`;
    card.onclick=()=>location.href=`sport.html?sport=${encodeURIComponent(s.name)}`;
    grid.appendChild(card);

    const btn=document.createElement("button");
    btn.textContent=s.name;
    btn.className="menu-animate";
    btn.onclick=()=>location.href=`sport.html?sport=${encodeURIComponent(s.name)}`;
    menu.appendChild(btn);
  });
}
loadSports();
</script>

</body>
</html>
