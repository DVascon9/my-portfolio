<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dvascon Productions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:Inter, sans-serif;
  background:#05060A;
  color:white;
}

.hero {
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
    url("https://whnxaenjjzemzfxpnlrq.supabase.co/storage/v1/object/public/galleries/Volleyball/Omaha%20Supernovas/01-16-26-vs-Atlanta%20Vibe/Ava-Martin.jpg")
    center/cover no-repeat;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

h1 { font-size:3rem; margin-bottom:.5rem; }
p { opacity:.8; margin-bottom:2rem; }

.grid {
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
  justify-content:center;
}

.card {
  padding:1rem 1.8rem;
  background:rgba(255,255,255,.15);
  border-radius:999px;
  cursor:pointer;
  transition:.25s;
}

.card:hover {
  background:rgba(255,255,255,.3);
  transform:translateY(-2px);
}
</style>
</head>

<body>

<section class="hero">
  <h1>Dvascon Productions</h1>
  <p>Select a sport</p>
  <div class="grid" id="sports"></div>
</section>

<script>
const supabaseClient = supabase.createClient(
  "https://whnxaenjjzemzfxpnlrq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndobnhhZW5qanplbXpmeHBubHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIxODYsImV4cCI6MjA4NDUwODE4Nn0.4iRX0FV-YKVQv1cC9-iZ6J3oebRVvJEYcP7kaIhU-d4");

async function loadSports() {
  const { data } = await supabaseClient
    .storage
    .from("galleries")
    .list("", { limit: 100 });

  const container = document.getElementById("sports");

  data.forEach(folder => {
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = folder.name;
    div.onclick = () => {
      location.href = `sport.html?sport=${encodeURIComponent(folder.name)}`;
    };
    container.appendChild(div);
  });
}

loadSports();
</script>

</body>
</html>
