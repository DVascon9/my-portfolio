<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DVascon Productions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: #0b0b0b;
      color: white;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.75)),
        url("https://whnxaenjjzemzfxpnlrq.supabase.co/storage/v1/object/public/galleries/01-16-26/Ava_Martin.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1.5rem;
    }

    /* SPORT BUTTONS */
    .sports {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .sport-btn {
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.25);
      color: white;
      text-decoration: none;
      border-radius: 40px;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .sport-btn:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>

<body>
  <section class="hero">
    <h1>DVASCON PRODUCTIONS</h1>

    <div class="sports">
      <a class="sport-btn" href="gallery.html?sport=basketball">Basketball</a>
      <a class="sport-btn" href="gallery.html?sport=volleyball">Volleyball</a>
      <a class="sport-btn" href="gallery.html?sport=softball">Softball</a>
      <a class="sport-btn" href="gallery.html?sport=soccer">Soccer</a>
    </div>
  </section>
</body>
</html>
