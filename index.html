<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dvascon Productions</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg-dark: #05060A;
      --text-main: #E5E7EB;
      --text-muted: #9CA3AF;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background:
        radial-gradient(circle at top right, rgba(236,72,153,.15), transparent 45%),
        radial-gradient(circle at bottom left, rgba(56,189,248,.15), transparent 45%),
        var(--bg-dark);
      color: var(--text-main);
    }

    h1 {
      font-weight: 600;
      margin-bottom: .25rem;
    }

    p {
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .gallery-card {
      position: relative;
      height: 180px;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .gallery-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,.6);
    }

    .gallery-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery-title {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: flex-end;
      padding: 1rem;
      font-weight: 500;
      background: linear-gradient(to top, rgba(0,0,0,.7), rgba(0,0,0,.1));
    }
  </style>
</head>

<body>

  <h1>Dvascon Productions</h1>
  <p>Photo galleries</p>

  <div class="grid" id="galleries"></div>

  <script>
const supabaseClient = supabase.createClient(
  "https://whnxaenjjzemzfxpnlrq.supabase.co",
       "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndobnhhZW5qanplbXpmeHBubHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIxODYsImV4cCI6MjA4NDUwODE4Nn0.4iRX0FV-YKVQv1cC9-iZ6J3oebRVvJEYcP7kaIhU-d4");

const bucket = "galleries";
const container = document.getElementById("galleries");

async function loadGalleries() {
  const { data: folders, error } = await supabaseClient
    .storage
    .from(bucket)
    .list("", { limit: 100 });

  if (error) {
    console.error(error);
    return;
  }

  if (!folders || folders.length === 0) {
    container.innerHTML = "<p>No galleries found.</p>";
    return;
  }

  for (const folder of folders) {
    if (!folder.name) continue;

    const { data: images } = await supabaseClient
      .storage
      .from(bucket)
      .list(folder.name, { limit: 1 });

    let cover = "";
    if (images && images.length > 0) {
      cover = supabaseClient
        .storage
        .from(bucket)
        .getPublicUrl(`${folder.name}/${images[0].name}`).data.publicUrl;
    }

    const card = document.createElement("div");
    card.className = "gallery-card";
    card.innerHTML = `
      <img src="${cover}" loading="lazy">
      <div class="gallery-title">${folder.name}</div>
    `;

    card.onclick = () => {
      window.location.href = `gallery.html?g=${encodeURIComponent(folder.name)}`;
    };

    container.appendChild(card);
  }
}

loadGalleries();
</script>


</body>
</html>
