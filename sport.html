<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teams</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  padding:2rem;
  padding-top:64px;
  background:#05060A;
  color:white;
  font-family:Inter,sans-serif;
}
a{color:#9CA3AF;text-decoration:none}

/* NAVBAR */
.nav{
  position:fixed;
  top:0; left:0; right:0;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 1.5rem;
  background:rgba(5,6,10,.85);
  backdrop-filter:blur(10px);
  z-index:1000;
}
.nav-left{
  display:flex;
  align-items:center;
  gap:.75rem;
}
.nav img{height:34px}
.nav h1{font-size:1.05rem;font-weight:500}
.burger{
  font-size:1.4rem;
  cursor:pointer;
}

/* MENU */
.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:1.5rem;
  transform:translateY(-100%);
  transition:.35s ease;
  z-index:999;
}
.menu.open{transform:translateY(0)}
.menu button{
  background:none;
  border:none;
  color:white;
  font-size:1.2rem;
  cursor:pointer;
}
.menu a{margin-top:2rem}

/* TEAM BLOCK */
.team{
  margin-top:2.5rem;
}
.team h3{
  margin-bottom:1rem;
  font-weight:500;
}

/* EVENT GRID */
.event-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:1.5rem;
}

/* EVENT CARD */
.event-card{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  background:#111827;
  transition:transform .35s ease, box-shadow .35s ease;
}
.event-card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:0 30px 60px rgba(0,0,0,.6);
}

/* IMAGE */
.event-image{
  height:200px;
  background-size:cover;
  background-position:center;
  transition:transform .5s ease;
}
.event-card:hover .event-image{
  transform:scale(1.08);
}

/* TEXT OVERLAY */
.event-info{
  position:absolute;
  bottom:0;
  width:100%;
  padding:1rem;
  background:linear-gradient(to top,rgba(0,0,0,.75),transparent);
}
.event-info h4{
  margin:0;
  font-size:1rem;
  font-weight:600;
}
.event-info span{
  font-size:.8rem;
  color:#9CA3AF;
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <div class="nav-left">
    <a href="index.html" style="display:flex;align-items:center;gap:.75rem;color:inherit">
      <img src="https://dvascon.com/wp-content/uploads/2025/08/cropped-dvascon_productions_logo_transbg-67356-1-edited.png">
      <h1>Dvascon Productions</h1>
    </a>
  </div>
  <i class="fa-solid fa-bars burger" onclick="toggleMenu()"></i>
</div>

<!-- MENU -->
<div class="menu" id="menu">
  <div id="menuSports"></div>
  <a href="https://dot.cards/dvascon_productions" target="_blank">Contact</a>
</div>

<a href="index.html">‚Üê Back</a>
<h2 id="title"></h2>
<div id="teams"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://whnxaenjjzemzfxpnlrq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndobnhhZW5qanplbXpmeHBubHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIxODYsImV4cCI6MjA4NDUwODE4Nn0.4iRX0FV-YKVQv1cC9-iZ6J3oebRVvJEYcP7kaIhU-d4"
);

const sport = new URLSearchParams(location.search).get("sport");
document.getElementById("title").textContent = sport;

/* FORMAT DATE FROM FOLDER NAME */
function formatDate(name) {
  const match = name.match(/^(\d{2})-(\d{2})-(\d{2})/);
  if (!match) return "";
  const [ , mm, dd, yy ] = match;
  return new Date(`20${yy}-${mm}-${dd}`).toLocaleDateString("en-US", {
    month: "short",
    day: "numeric",
    year: "numeric",
    timeZone: "UTC" // Ensure consistent date formatting
  });
}

async function load(){
  const { data: teams } =
    await supabaseClient.storage.from("galleries").list(sport);

  const container = document.getElementById("teams");

  for(const t of teams){
    const teamBlock = document.createElement("div");
    teamBlock.className = "team";
    teamBlock.innerHTML = `<h3>${t.name}</h3><div class="event-grid"></div>`;
    const grid = teamBlock.querySelector(".event-grid");

    const { data: events } =
      await supabaseClient.storage.from("galleries").list(`${sport}/${t.name}`);

    for(const e of events){
      const { data: images } =
        await supabaseClient.storage
          .from("galleries")
          .list(`${sport}/${t.name}/${e.name}`, { limit:1 });

      const cover = images?.[0]
        ? supabaseClient.storage
            .from("galleries")
            .getPublicUrl(`${sport}/${t.name}/${e.name}/${images[0].name}`).data.publicUrl
        : "";

      const card = document.createElement("div");
      card.className = "event-card";
      card.innerHTML = `
      <div class="event-image" style="background-image:url('${cover}')"></div>
      <div class="event-info">
        <h4>${e.name.replace(/^(\d{2}-\d{2}-\d{2})/, "").trim()}</h4> <!-- Remove date from name -->
        <span>${formatDate(e.name)}</span>
      </div>
`;
      card.onclick = () =>
        location.href = `gallery.html?sport=${sport}&team=${t.name}&event=${e.name}`;

      grid.appendChild(card);
    }

    container.appendChild(teamBlock);
  }
}
load();

/* MENU */
function toggleMenu(){
  document.getElementById("menu").classList.toggle("open");
}

async function loadMenuSports(){
  const { data } =
    await supabaseClient.storage.from("galleries").list("");

  const menu = document.getElementById("menuSports");
  menu.innerHTML = "";

  data.forEach(s=>{
    const btn = document.createElement("button");
    btn.textContent = s.name;
    btn.onclick = () =>
      location.href = `sport.html?sport=${encodeURIComponent(s.name)}`;
    menu.appendChild(btn);
  });
}
loadMenuSports();
</script>

</body>
</html>
