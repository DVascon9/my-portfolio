<style>
body{
  margin:0;
  padding:2rem;
  padding-top: 64px;
  background:#05060A;
  color:white;
  font-family:Inter,sans-serif;
}
a{color:#9CA3AF;text-decoration:none}
.team{margin-top:2rem}
.team h3{margin-bottom:.5rem}
.event{
  padding:.75rem 1rem;
  background:#111827;
  border-radius:10px;
  margin:.4rem 0;
  cursor:pointer;
}
.event:hover{background:#1f2937}

/* NAVBAR */
.nav{
  position:fixed;
  top:0; left:0; right:0;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 1.5rem;
  background:rgba(5,6,10,.85);
  backdrop-filter:blur(10px);
  z-index:1000;
}
.nav-left{
  display:flex;
  align-items:center;
  gap:.75rem;
}
.nav img{height:34px}
.nav h1{font-size:1.05rem;font-weight:500}
.burger{
  font-size:1.4rem;
  cursor:pointer;
}

/* FULLSCREEN MENU */
.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:1.5rem;
  transform:translateY(-100%);
  transition:.35s ease;
  z-index:999;
}
.menu.open{transform:translateY(0)}
.menu button{
  background:none;
  border:none;
  color:white;
  font-size:1.2rem;
  cursor:pointer;
}
.menu a{
  margin-top:2rem;
  color:#9CA3AF;
  text-decoration:none;
}
</style>
</head>

<body>

    <div class="nav">
  <div class="nav-left">
    <a href="index.html" style="display:flex;align-items:center;gap:.75rem;text-decoration:none;color:inherit">

      <h1>Dvascon Productions</h1>
    </a>
  </div>
  <i class="fa-solid fa-bars burger" onclick="toggleMenu()"></i>
</div>

<div class="menu" id="menu">
  <div id="menuSports"></div>
  <a href="https://dot.cards/dvascon_productions" target="_blank">Contact</a>
</div>

<a href="index.html">‚Üê Back</a>
<h2 id="title"></h2>
<div id="teams"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://whnxaenjjzemzfxpnlrq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndobnhhZW5qanplbXpmeHBubHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIxODYsImV4cCI6MjA4NDUwODE4Nn0.4iRX0FV-YKVQv1cC9-iZ6J3oebRVvJEYcP7kaIhU-d4");

const sport=new URLSearchParams(location.search).get("sport");
document.getElementById("title").textContent=sport;

async function load(){
  const {data:teams}=await supabaseClient.storage.from("galleries").list(sport);
  const container=document.getElementById("teams");

  for(const t of teams){
    const block=document.createElement("div");
    block.className="team";
    block.innerHTML=`<h3>${t.name}</h3>`;
    const {data:events}=await supabaseClient.storage.from("galleries").list(`${sport}/${t.name}`);
    events.forEach(e=>{
      const div=document.createElement("div");
      div.className="event";
      div.textContent=e.name;
      div.onclick=()=>location.href=
        `gallery.html?sport=${sport}&team=${t.name}&event=${e.name}`;
      block.appendChild(div);
    });
    container.appendChild(block);
  }
}
load();
</script>

<script>
    function toggleMenu(){
  document.getElementById("menu").classList.toggle("open");
}

async function loadMenuSports(){
  if(!window.supabaseClient) return;

  const { data } =
    await supabaseClient.storage.from("galleries").list("");

  const menu = document.getElementById("menuSports");
  if(!menu) return;

  menu.innerHTML = "";

  data.forEach(s => {
    const btn = document.createElement("button");
    btn.textContent = s.name;
    btn.onclick = () => {
      location.href = `sport.html?sport=${encodeURIComponent(s.name)}`;
    };
    menu.appendChild(btn);
  });
}

loadMenuSports();
</script>

<script src="./supabase.js"></script>

</body>
</html>
