<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teams</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  padding:2rem;
  background:#05060A;
  color:white;
  font-family:Inter,sans-serif;
}
a{color:#9CA3AF;text-decoration:none}
.team{margin-top:2rem}
.team h3{margin-bottom:.5rem}
.event{
  padding:.75rem 1rem;
  background:#111827;
  border-radius:10px;
  margin:.4rem 0;
  cursor:pointer;
}
.event:hover{background:#1f2937}
</style>
</head>

<body>

<a href="index.html">‚Üê Back</a>
<h2 id="title"></h2>
<div id="teams"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://whnxaenjjzemzfxpnlrq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndobnhhZW5qanplbXpmeHBubHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIxODYsImV4cCI6MjA4NDUwODE4Nn0.4iRX0FV-YKVQv1cC9-iZ6J3oebRVvJEYcP7kaIhU-d4");

const sport=new URLSearchParams(location.search).get("sport");
document.getElementById("title").textContent=sport;

async function load(){
  const {data:teams}=await supabaseClient.storage.from("galleries").list(sport);
  const container=document.getElementById("teams");

  for(const t of teams){
    const block=document.createElement("div");
    block.className="team";
    block.innerHTML=`<h3>${t.name}</h3>`;
    const {data:events}=await supabaseClient.storage.from("galleries").list(`${sport}/${t.name}`);
    events.forEach(e=>{
      const div=document.createElement("div");
      div.className="event";
      div.textContent=e.name;
      div.onclick=()=>location.href=
        `gallery.html?sport=${sport}&team=${t.name}&event=${e.name}`;
      block.appendChild(div);
    });
    container.appendChild(block);
  }
}
load();
</script>

</body>
</html>
