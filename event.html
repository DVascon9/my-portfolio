<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Events</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  padding:2rem;
  background:#05060A;
  color:white;
  font-family:Inter,sans-serif;
}
a { color:white; opacity:.7; text-decoration:none; }
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:1.5rem;
  margin-top:2rem;
}
.card {
  padding:2rem;
  background:#111827;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.card:hover { transform:translateY(-4px); }
</style>
</head>

<body>

<a id="back">← Back</a>
<h2 id="title"></h2>

<div class="grid" id="events"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://whnxaenjjzemzfxpnlrq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndobnhhZW5qanplbXpmeHBubHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIxODYsImV4cCI6MjA4NDUwODE4Nn0.4iRX0FV-YKVQv1cC9-iZ6J3oebRVvJEYcP7kaIhU-d4");

const params = new URLSearchParams(location.search);
const sport = params.get("sport");
const team = params.get("team");

document.getElementById("title").textContent = `${sport} • ${team}`;
document.getElementById("back").href = `sport.html?sport=${sport}`;

async function loadEvents() {
  const { data } = await supabaseClient
    .storage.from("galleries")
    .list(`${sport}/${team}`);

  const container = document.getElementById("events");

  data.forEach(event => {
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = event.name;
    div.onclick = () => {
      location.href =
        `gallery.html?sport=${sport}&team=${team}&event=${encodeURIComponent(event.name)}`;
    };
    container.appendChild(div);
  });
}

loadEvents();
</script>
</body>
</html>
