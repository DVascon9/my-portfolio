<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Events</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin:0;
  padding:2rem;
  padding-top: 64px;
  background:#05060A;
  color:white;
  font-family:Inter,sans-serif;
}
a { color:white; opacity:.7; text-decoration:none; }
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:1.5rem;
  margin-top:2rem;
}
.card {
  padding:2rem;
  background:#111827;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.card:hover { transform:translateY(-4px); }

/* NAVBAR */
.nav{
  position:fixed;
  top:0; left:0; right:0;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 1.5rem;
  background:rgba(5,6,10,.85);
  backdrop-filter:blur(10px);
  z-index:1000;
}
.nav-left{
  display:flex;
  align-items:center;
  gap:.75rem;
}
.nav img{height:34px}
.nav h1{font-size:1.05rem;font-weight:500}
.burger{
  font-size:1.4rem;
  cursor:pointer;
}

/* FULLSCREEN MENU */
.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:1.5rem;
  transform:translateY(-100%);
  transition:.35s ease;
  z-index:999;
}
.menu.open{transform:translateY(0)}
.menu button{
  background:none;
  border:none;
  color:white;
  font-size:1.2rem;
  cursor:pointer;
}
.menu a{
  margin-top:2rem;
  color:#9CA3AF;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="nav">
  <div class="nav-left">
    <a href="index.html" style="display:flex;align-items:center;gap:.75rem;text-decoration:none;color:inherit">
      <img src="https://dvascon.com/wp-content/uploads/2025/08/cropped-dvascon_productions_logo_transbg-67356-1-edited.png">
      <h1>Dvascon Productions</h1>
    </a>
  </div>
  <i class="fa-solid fa-bars burger" onclick="toggleMenu()"></i>
</div>

<div class="menu" id="menu">
  <div id="menuSports"></div>
  <a href="https://dot.cards/dvascon_productions" target="_blank">Contact</a>
</div>

<a id="back">← Back</a>
<h2 id="title"></h2>

<div class="grid" id="events"></div>

<script>
const supabaseClient = supabase.createClient(
  "https://whnxaenjjzemzfxpnlrq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndobnhhZW5qanplbXpmeHBubHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIxODYsImV4cCI6MjA4NDUwODE4Nn0.4iRX0FV-YKVQv1cC9-iZ6J3oebRVvJEYcP7kaIhU-d4");

const params = new URLSearchParams(location.search);
const sport = params.get("sport");
const team = params.get("team");

document.getElementById("title").textContent = `${sport} • ${team}`;
document.getElementById("back").href = `sport.html?sport=${sport}`;

async function loadEvents() {
  const { data } = await supabaseClient
    .storage.from("galleries")
    .list(`${sport}/${team}`);

  const container = document.getElementById("events");

  data.forEach(event => {
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = event.name;
    div.onclick = () => {
      location.href =
        `gallery.html?sport=${sport}&team=${team}&event=${encodeURIComponent(event.name)}`;
    };
    container.appendChild(div);
  });
}

loadEvents();
</script>

<script>
    function toggleMenu(){
  document.getElementById("menu").classList.toggle("open");
}

async function loadMenuSports(){
  if(!window.supabaseClient) return;

  const { data } =
    await supabaseClient.storage.from("galleries").list("");

  const menu = document.getElementById("menuSports");
  if(!menu) return;

  menu.innerHTML = "";

  data.forEach(s => {
    const btn = document.createElement("button");
    btn.textContent = s.name;
    btn.onclick = () => {
      location.href = `sport.html?sport=${encodeURIComponent(s.name)}`;
    };
    menu.appendChild(btn);
  });
}

loadMenuSports();
</script>
</body>
</html>
